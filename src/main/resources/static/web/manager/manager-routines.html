<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gim</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/3f4db2cda2.js" crossorigin="anonymous"></script>
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="../styles/routine.css">

</head>

<body>
<style>
    [v-cloak] {
        display: none;
    }
</style>
<div id="app">

    <div class="toast-container position-absolute p-3 top-0 end-0" id="toastPlacement">
        <div id="danger-toast" data-bs-delay="2000" class="toast align-items-center text-white bg-danger border-0"
             role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    {{ errorMsg }}
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                        aria-label="Close"></button>
            </div>
        </div>
    </div>

    <nav class="fixed-top px-3 py-2 bg-dark border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                    <span class="fs-2 fw-bold">GIM SPIEREN</span>
                </a>

                <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                    <li>
                        <a href="manager.html" class="nav-link text-secondary">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                <i class="fa-solid fa-house fa-xl" style="width: 30px;"></i>
                            </svg>
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="manager-routines.html" class="nav-link active text-white">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                <i class="fa-solid fa-dumbbell fa-xl" style="width: 30px;"></i>
                            </svg>
                            Routine
                        </a>
                    </li>
                    <li>
                        <a href="manager-exercises.html" class="nav-link text-secondary">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                <i class="fa-solid fa-stopwatch-20 fa-xl" style="width: 30px;"></i>
                            </svg>
                            Exercise
                        </a>
                    </li>
                    <li>
                        <a href="manager-rankings.html" class="nav-link text-secondary">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                <i class="fa-solid fa-ranking-star fa-xl" style="width: 30px;"></i>
                            </svg>
                            Ranking
                        </a>
                    </li>
                    <li>
                        <a @click="signOut" href="#" class="nav-link">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                <i class="fa-solid fa-right-from-bracket fa-xl" style="color: gray;"></i>
                            </svg>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--Margen que quita el fixed-->
    <div style="margin-top: 6rem;"></div>

    <div class="p-3 row d-flex justify-content-center mt-5">

        <div data-bs-toggle="modal" data-bs-target="#staticBackdrop" class="card card-add mb-3 me-3 p-0" style="max-width: 18rem;">
            <div class="d-flex justify-content-center align-items-center fs-2 h-100">
                <i class="fa-solid fa-plus fa-2xl"></i>
            </div>
        </div>

        <template v-for="routine in routines">
            <div @click="redirectWindow(routine.id)" class="card border-primary mb-3 me-3 p-0" style="max-width: 18rem;">
                <div class="card-header fw-bold fs-5 text-center">{{ routine.name }}</div>
                <div class="card-body text-primary">
                    <h5>{{ routine.exercises.length}} Ejercicios</h5>
                </div>
            </div>
        </template>



        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Agregar Rutina</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="input-group mb-3">
                            <div class="input-group-text">Nombre</div>
                            <input type="text" class="form-control" aria-label="nombre loco" v-model="name">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">Descripcion</span>
                            <textarea class="form-control" aria-label="With textarea" v-model="description"></textarea>
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-text">Creator</div>
                            <input type="text" class="form-control" aria-label="Text input with checkbox" v-model="creator">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">Objetivo</span>
                            <textarea class="form-control" aria-label="With textarea" v-model="objective"></textarea>
                        </div>

                        <div class="input-group mb-3 p-2 border border-secondary border-1 rounded-3">
                            <div class="input-group mb-3">
                                <input type="text" v-model="search" class="form-control" placeholder="Buscar Ejercicio" aria-label="Example text with button addon" aria-describedby="button-addon1" style="max-width: 18rem;">
                            </div>
                            {{ searchExercise }}
                            <template v-for="exercise in exercisesSearch.slice(0, 6)" :key="exercise.id">
                                <input type="checkbox" class="btn-check" :id="'btn-check-' + exercise.id" autocomplete="off" :value="exercise.id" v-model="exercisesSelected">
                                <label class="btn btn-outline-primary rounded-3 m-1" :for="'btn-check-' + exercise.id">{{ exercise.name }}</label>
                            </template>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Salir</button>
                        <button @click="creationRoutine" type="button" class="btn btn-primary">Crear</button>
                    </div>
                </div>
            </div>
        </div>


        <!--------Modal 2------------>
        <div class="modal fade" id="okModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Creacion de Rutina</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body d-flex justify-content-center p-5">
                        <span class="fs-5 fw-bold me-1">Rutina creada con exito!
                            <i class="fa-solid fa-square-check fa-bounce fa-2xl" style="color: green;"></i>
                        </span>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-bs-dismiss="modal" @click="refreshPage">Aceptar</button>

                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script src="../js/manager-routines.js"></script>
</body>

</html>
