<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/3f4db2cda2.js" crossorigin="anonymous"></script>
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../styles/manager.css">
</head>

<body>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
    <div id="app">
        <nav class="fixed-top px-3 py-2 bg-dark border-bottom">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                        <span class="fs-2 fw-bold">GIM SPIEREN</span>
                    </a>

                    <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                        <li>
                            <a href="manager.html" class="nav-link active text-white">
                                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                    <i class="fa-solid fa-house fa-xl" style="width: 30px;"></i>
                                </svg>
                                Home
                            </a>
                        </li>
                        <li>
                            <a href="manager-routines.html" class="nav-link text-secondary">
                                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                    <i class="fa-solid fa-dumbbell fa-xl" style="width: 30px;"></i>
                                </svg>
                                Routine
                            </a>
                        </li>
                        <li>
                            <a href="manager-exercises.html" class="nav-link text-secondary">
                                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                    <i class="fa-solid fa-stopwatch-20 fa-xl" style="width: 30px;"></i>
                                </svg>
                                Exercise
                            </a>
                        </li>
                        <li>
                            <a href="manager-rankings.html" class="nav-link text-secondary">
                                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                    <i class="fa-solid fa-ranking-star fa-xl" style="width: 30px;"></i>
                                </svg>
                                Ranking
                            </a>
                        </li>
                        <li>
                            <a @click="signOut" href="#" class="nav-link">
                                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                    <i class="fa-solid fa-right-from-bracket fa-xl" style="color: gray;"></i>
                                </svg>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--Margen que quita el fixed-->
        <div style="margin-top: 6rem;"></div>

        <div class="m-3 p-3 d-flex justify-content-center">
            <template v-for="client in clients">
                <div @click="redirectWindow(client.id)" class="card card-client border border-info me-3 mb-3" style="width: 14rem;">
                    <div class="card-header border-button border-info fw-bold">
                        {{ client.routines[0].name }}
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{ client.firstName }} {{ client.lastName }}</h5>
                    </div>
                    <div class="card-footer text-body-secondary border-button border-info">
                        <span v-if="client.payments == 0" class="text-success fw-bold"> Esta al dia </span>
                        <span v-else class="text-danger fw-bold">{{ client.payments.length }} cuotas vencidas</span>
                    </div>
                </div>
            </template>
        </div>



    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="../js/manager.js"></script>
</body>

</html>
