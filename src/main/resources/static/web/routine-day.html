<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/3f4db2cda2.js" crossorigin="anonymous"></script>
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles/exercises.css">
</head>

<body>
<style>
    [v-cloak] {
        display: none;
    }
</style>
<div id="app">
    <nav class="navbar fixed-bottom navbar-expand navbar-dark bg-primary">
        <ul class="navbar-nav nav-fill w-100">
            <li class="nav-item">
                <a class="nav-link" href="/web/exercises.html"><i class="fa-solid fa-stopwatch-20 fa-2xl"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/web/routine.html"><i class="fa-solid fa-dumbbell fa-2xl"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/web/rankings.html"><i class="fa-solid fa-ranking-star fa-2xl"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/web/profile.html"><i class="fa-solid fa-user fa-2xl"></i></a>
            </li>
        </ul>
    </nav>
    <div class="toast-container position-absolute p-3 top-0 end-0" id="toastPlacement">
        <div id="danger-toast" data-bs-delay="3000" class="toast align-items-center text-white bg-danger border-0"
             role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    {{ errorMsg }}
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                        aria-label="Close"></button>
            </div>
        </div>
    </div>

    <div class="p-3 mb-5">
        <div class="display-5 p-2 mb-5 fw-bold">INFORMACION</div>
        <p class="display-6 text-center fw-bold border-bottom border-success">{{dayString}}</p>

        <!-- card de Ejercicios -->
        <template v-for="exercise in exercises">
            <div  @click="redirectWindow(exercise.id)" class="card exercise-font">
                <div class="bg-image hover-overlay ripple rounded-top" data-mdb-ripple-color="light">
                    <img :src="exercise.img" class="img-fluid rounded-top square-image"/>
                    <a href="#">
                        <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                    </a>
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{exercise.name}}</h5>
                    <p class="card-text">{{exercise.details.series}} SERIES || {{exercise.details.repeat}} REPETICIONES</p>
                    <!-- <a href="#!" class="btn btn-primary">Ver m√°s</a> -->
                </div>
            </div>
        </template>

    </div>



</div>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
<script src="js/routine-day.js"></script>
</body>

</html>
