<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym</title>
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/index.css">
    <script src="https://kit.fontawesome.com/3f4db2cda2.js" crossorigin="anonymous"></script>
</head>

<body class="d-flex justify-content-center align-items-center min-vh-100"
    style="background-image:url(img/gim_fondo.png); background-repeat: no-repeat; background-size: cover; margin: 0; padding: 0; height: 100%;">
    <div id="app">
        <div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3" id="toastPlacement" style="z-index: 1000;">
            <div id="danger-toast" data-bs-delay="3000" class="toast align-items-center text-white bg-danger border-0"
                 role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                        {{ errorMsg }}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                            aria-label="Close"></button>
                </div>
            </div>
        </div>
        <div class="p-4 border-3 rounded-3 text-secondary shadow" style="width: 20rem">
            <div class="d-flex justify-content-center">
                <img src="img/logo.png" alt="login-icon" style="height: 10rem" />
            </div>
            <template v-if="!showSignUp">
                <form v-on:submit="logIn($event)">
                    <div class="input-group mt-4 m-0 p-0">
                        <div class="input-group-text bg-primary">
                            <i class="fa-solid fa-envelope" style="color: #ffffff;"></i>
                        </div>
                        <input class="form-control bg-light" id="email" type="email" placeholder="email@mail.com"
                            v-model="email" />
                    </div>
                    <div class="input-group mt-1">
                        <div class="input-group-text bg-primary">
                            <i class="fa-solid fa-lock" style="color: #ffffff;"></i>
                        </div>
                        <input class="form-control bg-light" id="password" type="password" placeholder="Password"
                            v-model="password" />
                    </div>
                    <div class="text-center m-0 p-0">
                        <button v-if="loginSuccessful" class="btn btn-primary mt-4 container-fluid" type="button">
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            <span class="sr-only">Loading...</span>
                        </button>
                        <button v-else type="submit" class="btn btn-primary mt-4 fw-semibold shadow-sm container-fluid">Login</button>
                        <button type="button" @click="showSignUpToogle"
                                class="btn btn-primary mt-1 fw-semibold shadow-sm container-fluid">Register</button>
                    </div>
                </form>
                <!-- <div class="d-flex gap-1 justify-content-center mt-1">
                    <div>Don't have an account?</div>
                    <a href="#" v-on:click="showSignUpToogle"
                    class="text-decoration-none fw-semibold text-primary links">Register</a>
                </div> -->
            </template>


            <!--Formulario para registrarse-->
            <template v-else>
                <form v-on:submit="register($event)">
                    <div class="input-group mt-4">
                        <div class="input-group-text bg-primary">
                            <i class="fa-solid fa-user" style="color: #ffffff;"></i>
                        </div>
                        <input class="form-control bg-light" type="text" placeholder="First Name" v-model="firstName" />
                    </div>
                    <div class="input-group mt-4">
                        <div class="input-group-text bg-primary">
                            <i class="fa-solid fa-user" style="color: #ffffff;"></i>
                        </div>
                        <input class="form-control bg-light" type="text" placeholder="Last Name" v-model="lastName" />
                    </div>
                    <div class="input-group mt-4">
                        <div class="input-group-text bg-primary">
                            <i class="fa-solid fa-calendar-days" style="color: #ffffff;"></i>
                        </div>
                        <input class="form-control bg-light" type="date" placeholder="dd/mm/yyyy" v-model="birthdate" />
                    </div>

                    <div class="input-group mt-4">
                        <div class="input-group-text bg-primary">
                            <i class="fa-solid fa-address-card" style="color: #ffffff;"></i>
                        </div>
                        <input class="form-control bg-light" type="text" placeholder="DNI (sin puntos)" v-model="dni" />
                    </div>

                    <div class="input-group mt-4">
                        <div class="input-group-text bg-primary">
                            <i class="fa-solid fa-mobile" style="color: #ffffff;"></i>
                        </div>
                        <input class="form-control bg-light" type="text" placeholder="NÃºmero de celular"
                            v-model="phone" />
                    </div>

                    <div class="input-group mt-4">
                        <div class="input-group-text bg-primary">
                            <i class="fa-solid fa-venus-mars" style="color: #ffffff;"></i>
                        </div>
                        <select id="card-color" v-model="gender" class="form-select" aria-label="Default select example"
                            required>
                            <option value="NONE">Genero</option>
                            <option value="MASCULINO">Masculino</option>
                            <option value="FEMENINO">Femenino</option>
                            <option value="OTRO">Otro</option>
                        </select>
                    </div>

                    <div class="input-group mt-4">
                        <div class="input-group-text bg-primary">
                            <i class="fa-solid fa-envelope" style="color: #ffffff;"></i>
                        </div>
                        <input class="form-control bg-light" type="text" placeholder="Email@mail.com" v-model="email" />
                    </div>

                    <div class="input-group mt-4">
                        <div class="input-group-text bg-primary">
                            <i class="fa-solid fa-lock" style="color: #ffffff;"></i>
                        </div>
                        <input class="form-control bg-light" type="password" placeholder="Password"
                            v-model="password" />
                    </div>

                    <button v-if="signUpSuccessful" class="btn btn-primary mt-4 container-fluid" type="button">
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        <span class="sr-only">Loading...</span>
                    </button>

                    <button v-else type="submit"
                        class="btn btn-signIn text-white container-fluid mt-4 fw-semibold shadow-sm bg-primary">Sign
                        Up</button>

                    <button @click="showSignUpToogle"
                        class="btn btn-signIn text-white container-fluid mt-1 fw-semibold shadow-sm bg-primary">Login</button>
                    <!-- <div class="d-flex gap-1 justify-content-center mt-1">
                            <div>Do you already have an account?</div>
                            <a href="#" v-on:click="showSignUpToogle"
                            class="text-decoration-none fw-semibold text-primary links">Login</a>
                        </div> -->
                </form>
            </template>
        </div>

    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
