        <h3 class="display-5 p-3">INFORMACIÓN</h3>
        <div class="card-body mb-3">
            <div class="row">
                <div class="col-sm-3">
                    <p class="mb-0">Nombre Completo</p>
                </div>
                <div class="col-sm-9">
                    <p class="text-muted mb-0">{{clientInfo.firstName}} {{clientInfo.lastName}}</p>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-3">
                    <p class="mb-0">Email</p>
                </div>
                <div class="col-sm-9">
                    <p class="text-muted mb-0">{{clientInfo.email}}</p>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-3">
                    <p class="mb-0">DNI</p>
                </div>
                <div class="col-sm-9">
                    <p class="text-muted mb-0">{{clientInfo.dni}}</p>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-3">
                    <p class="mb-0">Celular</p>
                </div>
                <div class="col-sm-9">
                    <p class="text-muted mb-0">{{clientInfo.phone}}</p>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-3">
                    <p class="mb-0">Sexo</p>
                </div>
                <div class="col-sm-9">
                    <p class="text-muted mb-0">{{clientInfo.gender}}</p>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-3">
                    <p class="mb-0">Edad</p>
                </div>
                <div class="col-sm-9">
                    <p class="text-muted mb-0">{{clientInfo.age}}</p>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-3">
                    <p class="mb-0">Rutina</p>
                </div>
                <div class="col-sm-9">
                    <p class="text-muted mb-0">{{routine}}</p>
                </div>
            </div>
            <div>
                <button @click="signOut" class="btn btn-danger mt-5 container-fluid">Cerrar Sesion</button>
            </div>
        </div>

    <div class="p-3 mb-5">
        <template v-for="payment in payments">
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">CUOTA</h4>
                    </div>
                    <div class="card-body rounded-bottom">
                        <h1 class="card-title pricing-card-title">$ {{payment.amount}}<small
                                class="text-body-secondary fw-light">ARG</small></h1>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>Vencimiento: {{payment.paymentDue}}</li>
                            <li>Mes: {{payment.month}}</li>
                            <li class="text-danger fw-bold">No pagado</li>
                        </ul>
                        <button type="button" class="w-100 btn btn-lg btn-primary">Pagar</button>
                    </div>
                </div>
            </div>
        </template>
    </div>
